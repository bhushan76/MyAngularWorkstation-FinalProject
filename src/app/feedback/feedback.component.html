<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <br>
              <h2>Your Feedback Matters a Lot..!!</h2>
              
              <p>To Contact us Via Whatsapp & Facebook scroll down to bottom of page  </p>
             
              <div class="row">
                <div class="col-md-12 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input [(ngModel)]="name" #name1 type="text" name="name" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input [(ngModel)]="Email" #Email1 type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea [(ngModel)]="Massege" #Massege1 name="message" class="form-control" placeholder="Description"></textarea> 
                    </div>
                    <!-- <button type="submit" class="btn btn-default">Send Message</button> -->



                    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Submit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalCenterTitle">Yours Feedback is Recorded successfully..!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 class="text-center text-dark"> {{name}} </h2>
          <h2 class="text-center text-dark"> {{Email}} </h2>
          <h2 class="text-center text-dark"> {{Massege}}</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
















                  </form>

                  <hr>
                   
                </div>
              </div>
            </div>
          
        </div>
      </section>
    <!-- </div> -->
